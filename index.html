<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CRUD Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Personal Information CRUD</h1>

    <h2>Add New Record</h2>
    <form id="itemForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>
        <button type="submit">Add Record</button>
    </form>

    <h2>Records</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="recordTable">
            <!-- Records will be dynamically inserted here -->
        </tbody>
    </table>

    <h2 class="hidden" id="editHeading">Edit Record</h2>
    <form id="editForm" class="hidden">
        <input type="hidden" id="editId">
        <label for="editName">Name:</label>
        <input type="text" id="editName" required><br>
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" required><br>
        <label for="editPhone">Phone:</label>
        <input type="text" id="editPhone" required><br>
        <button type="submit">Update Record</button>
        <button type="button" id="cancelEdit">Cancel</button>
    </form>

    <script src="crud.js"></script>
</body>
</html>
